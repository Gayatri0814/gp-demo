<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background: #faf6f2; 
      color: #333;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #fffaf7;
      border-right: 1px solid #ddd;
      padding: 20px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      border-bottom: 2px solid #d93025;
      padding-bottom: 5px;
    }

    .sidebar-header i {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .menu li:hover {
      background: #f3ece7;
    }

   .menu .active {
      background: transparent;
      color: inherit;
      font-weight: normal;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .main-header h2 {
      font-size: 24px;
    }

    /* Add Task */
    .add-task {
      display: flex;
      margin-top: 20px;
    }

    .add-task input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .add-task button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #d93025;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Task Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      display: none; /* hidden until task is added */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f3ece7;
    }

    tr.completed td:first-child {
      text-decoration: line-through;
      color: gray;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }

    .complete-btn {
      background: #34a853;
      color: white;
    }

    .remove-btn {
      background: #d93025;
      color: white;
    }

    /* Clear Button */
    .clear-btn {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background: #d93025;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: none; /* hidden until tasks exist */
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <i>â˜°</i> My Tasks
    </div>
   <ul class="menu">
     <li id="addTaskBtn"><i class="fa fa-plus"></i><a href="#"> Add Task</a></li>
     <li><i class="fa fa-search"></i><a href="search.html"> Search</a></li>
     <li><i class="fa fa-inbox"></i><a href="inbox.html"> Inbox</a></li>
     <li class="active"><i class="fa fa-calendar-day"></i><a href="dashboard.html">Today</a></li>
     <li><i class="fa fa-calendar-alt"></i><a href="upcoming.html">Upcoming</a></li>
   </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="main-header">
      <h2>Today</h2>
    </div>

    <!-- Add Task Input -->
    <div class="add-task" id="taskInputArea" style="display: none;">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Task Table -->
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskBody"></tbody>
    </table>

    <!-- Clear All Button -->
    <button class="clear-btn" id="clearBtn" onclick="clearAllTasks()">Clear All</button>
  </div>

  <script>
    const taskTable = document.getElementById("taskTable");
    const taskBody = document.getElementById("taskBody");
    const taskInputArea = document.getElementById("taskInputArea");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskInput = document.getElementById("taskInput");
    const clearBtn = document.getElementById("clearBtn");

    let tasks = [];

    // Show input when Add Task clicked
    addTaskBtn.addEventListener("click", (e) => {
      e.preventDefault(); 
      taskInputArea.style.display = "flex";
      taskInput.focus();
    });

    // Add task
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        taskInput.value = "";
        renderTasks();
      }
    }

    // Toggle complete
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    // Remove task
    function removeTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    // Clear all tasks
    function clearAllTasks() {
      tasks = [];
      renderTasks();
    }

    // Render tasks in table
    function renderTasks() {
      taskBody.innerHTML = "";
      
      if (tasks.length > 0) {
        taskTable.style.display = "table";
        clearBtn.style.display = "inline-block";
      } else {
        taskTable.style.display = "none";
        clearBtn.style.display = "none";
      }

      tasks.forEach((task, index) => {
        const row = document.createElement("tr");
        if (task.completed) row.classList.add("completed");

        row.innerHTML = `
          <td>${task.text}</td>
          <td>${task.completed ? "Completed" : "Uncompleted"}</td>
          <td>
            <button class="action-btn complete-btn" onclick="toggleComplete(${index})">
              ${task.completed ? "Undo" : "Complete"}
            </button>
            <button class="action-btn remove-btn" onclick="removeTask(${index})">Remove</button>
          </td>
        `;
        taskBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
