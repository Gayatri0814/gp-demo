<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background: #f9f9f9;
      color: #333;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #eee;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3b82f6;
      color: #3b82f6;
    }

    .sidebar-header i {
      font-size: 22px;
      margin-right: 10px;
      cursor: pointer;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .menu li a {
      text-decoration: none;
      color: #333;
      margin-left: 6px;
    }

    .menu li:hover {
      background: #f0f7ff;
      color: #3b82f6;
    }

    .menu li:hover a {
      color: #3b82f6;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    /* Add Task (+ Button only) */
    .task-input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .add-btn {
      background: #3b82f6;
      border: none;
      color: #fff;
      padding: 12px 18px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .add-btn:hover {
      background: #2563eb;
    }

    /* Task List */
    #taskList {
      list-style: none;
      padding: 0;
    }

    #taskList li {
      background: #fff;
      margin-bottom: 12px;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-text {
      font-size: 16px;
      color: #444;
    }

    .task-actions button {
      margin-left: 10px;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .complete-btn {
      background: #10b981;
      color: white;
    }
    .complete-btn:hover {
      background: #059669;
    }

    .remove-btn {
      background: #ef4444;
      color: white;
    }
    .remove-btn:hover {
      background: #dc2626;
    }

    /* Upcoming Task Section */
    .upcoming-section {
      margin-top: 40px;
    }

    .upcoming-section h2 {
      color: #3b82f6;
      margin-bottom: 15px;
      font-size: 22px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #eee;
      padding: 12px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background: #f0f7ff;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <i>â˜°</i> My Tasks
    </div>
   <ul class="menu">
     <li><i class="fa fa-inbox"></i><a href="inbox.html"> Inbox</a></li>
     <li><i class="fa fa-calendar-day"></i><a href="dashboard.html"> Today</a></li>
     <li><i class="fa fa-calendar"></i><a href="#" onclick="showUpcoming()"> Upcoming</a></li>
   </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Add Task Button -->
    <div class="task-input-container">
      <button class="add-btn" onclick="addTask()">+</button>
    </div>

    <!-- Today Task List -->
    <h2>Today's Tasks</h2>
    <ul id="taskList"></ul>

    <!-- Upcoming Task Table -->
    <div class="upcoming-section">
      <h2>Upcoming Task</h2>
      <table id="upcomingTable">
        <thead>
          <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const upcomingTableBody = document.querySelector("#upcomingTable tbody");
    let tasks = [];

    // Add task with prompt
    function addTask() {
      const text = prompt("Enter your task:");
      if (!text) return;

      const date = prompt("Enter date (YYYY-MM-DD):", new Date().toISOString().split("T")[0]);
      const time = prompt("Enter time (HH:MM):", new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));

      const task = { text, date, time, completed: false };
      tasks.push(task);
      renderTasks();
      renderUpcoming();
    }

    // Render today's tasks
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="task-text">${task.text} ${task.completed ? "(Completed)" : ""}</span>
          <span class="task-actions">
            <button class="complete-btn" onclick="toggleComplete(${index})">Complete</button>
            <button class="remove-btn" onclick="removeTask(${index})">Remove</button>
          </span>
        `;
        taskList.appendChild(li);
      });
    }

    // Render upcoming tasks in table
    function renderUpcoming() {
      upcomingTableBody.innerHTML = "";
      tasks.filter(t => !t.completed).forEach(task => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${task.text}</td>
          <td>${task.date}</td>
          <td>${task.time}</td>
        `;
        upcomingTableBody.appendChild(tr);
      });
    }

    // Toggle complete
    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
      renderUpcoming();
    }

    // Remove task
    function removeTask(index) {
      tasks.splice(index, 1);
      renderTasks();
      renderUpcoming();
    }

    // Show upcoming (scrolls down)
    function showUpcoming() {
      document.querySelector(".upcoming-section").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
