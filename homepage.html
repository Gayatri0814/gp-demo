<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Onboarding</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Font Awesome for arrow icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
      flex-wrap: wrap;
    }

    .illustration {
      flex: 1.2; /* image side takes more space */
      display: flex;
      justify-content: center;
    }

    .illustration img {
      max-width: 650px;  /* bigger size */
      width: 100%;       /* responsive scaling */
      height: auto;
      border-radius: 10px;
    }

    .text-content {
      flex: 1; /* text side takes less space */
      max-width: 450px;
    }

    .text-content h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .text-content p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 25px;
    }

    .btn-custom {
      display: inline-flex;
      align-items: center;
      gap: 10px; /* space between text and icon */
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #4cafef, #0078d7);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #0078d7, #4cafef);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      text-decoration: none;
      color: #fff;
    }

    .dots {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
    }

    .dot.active {
      background: #0078d7;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .illustration, .text-content {
        flex: unset;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <!-- Replace with your own illustration image -->
      <img src="../gp-demo/assets/to-do-page.jpg" alt="To Do List">
    </div>

    <div class="text-content">
      <h2>To-Do List</h2>
      <p>
        “The vehicle (path) of life is smooth, supported by effective effort. Balanced habits keep things steady.
        Life becomes better when actions are guided with purpose and discipline.”
      </p>

      <!-- Button with icon -->
      <a href="dashboard.html" class="btn-custom">
        Get Start <i class="fas fa-arrow-right"></i>
      </a>

      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
</body>
</html>
